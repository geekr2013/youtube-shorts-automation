name: Daily AAGAG Upload

on:
  schedule:
    - cron: '0 1 * * *'  # 매일 오전 10시 (KST) 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  run-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-nanum
          sudo fc-cache -fv
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps
      
      - name: Download background music
        run: |
          mkdir -p data/music
          # 무료 배경음악 다운로드 (예시)
          # wget -O data/music/background.mp3 "YOUR_MUSIC_URL"
      
      - name: Run automation
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python src/main.py
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/download_history.json || true
          git diff --staged --quiet || git commit -m "Update download history [skip ci]"
          git push || true
