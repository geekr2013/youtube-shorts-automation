name: Daily AAGAG Upload (Monetization Optimized)

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # FFmpeg 및 나눔 폰트 설치
          sudo apt-get install -y ffmpeg fonts-nanum
          sudo fc-cache -fv

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps

      - name: Create directories
        run: |
          mkdir -p data/videos
          mkdir -p data/music

      - name: Run AAGAG automation (Monetized)
        env:
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          ENABLE_BGM: 'true' 
        run: python src/main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/download_history.json || true
          git add data/youtube_token.pickle || true
          git diff --staged --quiet || git commit -m "Update automation data [skip ci]" || true
          git push || true
