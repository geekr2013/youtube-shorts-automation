name: Daily Gag Concert Upload

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 (UTC) 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 최대 30분
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Korean fonts
      run: |
        sudo apt-get install -y fonts-nanum fonts-nanum-coding fonts-nanum-extra

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run main script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      run: |
        python src/main.py

    - name: Commit updated history
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add downloaded_history.txt
        git diff --staged --quiet || git commit -m "Update download history [skip ci]"
        git push
