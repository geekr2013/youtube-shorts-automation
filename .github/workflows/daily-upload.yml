name: Daily Gag Concert Upload

on:
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ ìžì • (UTC) ì‹¤í–‰
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Korean fonts
      run: |
        sudo apt-get install -y fonts-nanum fonts-nanum-coding

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Clear download history (first run)
      run: |
        echo "ðŸ—‘ï¸ Clearing downloaded_history.txt..."
        > downloaded_history.txt
        echo "âœ… History cleared"

    - name: Run main script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      run: |
        echo "ðŸŽ¬ Starting Gag Concert Shorts automation..."
        python src/main.py
        echo "âœ… Script execution completed"

    - name: Commit updated history
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add downloaded_history.txt
        git diff --staged --quiet || git commit -m "Update download history [skip ci]"
        git push
